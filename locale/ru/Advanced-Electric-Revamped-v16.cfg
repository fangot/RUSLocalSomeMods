[mod-setting-description]
advanced-electric-enabled-tiers=Отключите определенные уровни
advanced-electric-multiplier-advanced-solar=Множитель производства энеркии. 60кВт * [Множитель]. Напр.: Для панели мощностью 600 кВт используйте 10.
advanced-electric-multiplier-elite-solar=Множитель производства энеркии. 60кВт * [Множитель]. Напр.: Для панели мощностью 6 МВт используйте 100.
advanced-electric-multiplier-ultimate-solar=Множитель производства энеркии. 60кВт * [Множитель]. Напр.: Для панели мощностью 60 МВт используйте 1000.
advanced-electric-multiplier-advanced-accumulator=Множитель производства энеркии. 5MJ * [Множитель]. Напр.: Для аккумулятора емкостью 50 МДж используйте 10.
advanced-electric-multiplier-elite-accumulator=Множитель производства энеркии. 5MJ * [Множитель]. Напр.: Для аккумулятора емкостью 500 МДж используйте 100.
advanced-electric-multiplier-ultimate-accumulator=Множитель производства энеркии. 5MJ * [Множитель]. Напр.: Для аккумулятора емкостью 5 ГДж используйте 1000.

