[mod-setting-name]
personal-robot-charging-is-free-qcpb=Бесплатная зарядка персональных дронов
update-interval-qcpb=Интервал обновления
charging-energy-qcpb=Множитель скорости зарядки
input-flow-limit-qcpb=Множитель скорости заполнения энергетического буфера
buffer-capacity-qcpb=Множитель размера буфера

[mod-setting-description]
personal-robot-charging-is-free-qcpb=Если это значение равно false, зарядка будет быстрой, но не бесплатной.
update-interval-qcpb=Эти настройки определяют, как часто (в тиках) будет запускаться скрипт для добавления энергии.
charging-energy-qcpb=Это изменяет скорость, с которой персональная дронстанция заряжает дронов.
input-flow-limit-qcpb=Это изменяет скорость заполнения энергетического буфера персональной дронстанции.
buffer-capacity-qcpb=Это изменяет размер энергетического буфера персональной дронстанции.