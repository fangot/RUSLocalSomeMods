chunkychunks-color-1=Сетка 1 цвет
chunkychunks-centre-mark-1=Сетка 1 центральная маркировка

chunkychunks-enabled-2=Включить Сетку 2
chunkychunks-size-2=Сетка 2 размер
chunkychunks-offset-2=Сетка 2 смещение
chunkychunks-spacing-2=Сетка 2 интервал
chunkychunks-writecoord-2=Сетка 2 координаты
chunkychunks-color-2=Сетка 2 цвет
chunkychunks-centre-mark-2=Сетка 2 центральная маркировка

