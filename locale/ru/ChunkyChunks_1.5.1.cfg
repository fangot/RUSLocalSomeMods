[mod-setting-description]
chunkychunks-follow-alt-mode=Сетка будет отображаться при включенном альтернативном режиме (по нажатию ALT).

chunkychunks-enabled-1=Сетка 1 либо отключена, либо включена всегда, либо включена при включенном ALT-режиме.
chunkychunks-size-1=Размер сетки 1 в тайлах. Два значения через пробел задают независимо ширину и высоту. Размер чанка в Факторио — 32 тайла. Подстанция: 18. Опора ЛЭП: 30. Дронстанция снабжение/строительство: 50/110. Радар обзор/сканирование: 224 (7 чанков)/928 (29 чанков).
chunkychunks-offset-1=Смещение сетки 1. Два значения через пробел смещают независимо X и Y.
chunkychunks-spacing-1=Интервал сетки 1. Два значения через пробел задают интервалы независимо X и Y. Это позволяет вам сделать квадраты, которые расположены на указанном расстоянии от линии. Отрицательные значения создают двойные линии.
chunkychunks-color-1=Цвет сетки 1. Пусто — цвет по умолчанию. Укажите красный, зеленый, синий и альфа-канал, как значения от 0 до 1, разделенные пробелом. Альфа канал не обязателен и по умолчанию 1. Пример: «1 0 0» - красный (не включать «»).

chunkychunks-centre-mark-1=Сетка 1 маркер центра. Помогает найти центр ваших сеток. Размер маркера зависит от размера сетки.

chunkychunks-enabled-2=Сетка 2 либо отключена, либо включена всегда, либо включена при включенном ALT-режиме.
chunkychunks-size-2=Размер сетки 2 в тайлах. Два значения через пробел задают независимо ширину и высоту. Размер чанка в Факторио — 32 тайла. Подстанция: 18. Опора ЛЭП: 30. Дронстанция снабжение/строительство: 50/110. Радар обзор/сканирование: 224 (7 чанков)/928 (29 чанков).
