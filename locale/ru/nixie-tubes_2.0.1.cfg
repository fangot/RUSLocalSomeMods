[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] и [entity=nixie-tube-small] могут использоваться для отображения числовых значений из сетевой схемы. Числовые Индикаторы автоматически соединяются с соседними блоками слева для отображения дополнительных цифр. Просто подключите крайнюю правую цифру и выберите сигнал.
nixie-tubes-alpha=[entity=nixie-tube-alpha] может использоваться для создания текстовых дисплеев. Каждое устройство должно принимать только один символьный сигнал и будет отображать соответствующий символ. Если получено несколько сигналов, на дисплее появится символ ошибки.
nixie-tubes-color=Все типы Числовых Индикаторов поддерживают прием цветового сигнала наряду с цифровым значением или символьным сигналом, если выбран параметр "использовать цвета". Цвет будет применен с тем же приоритетом, что и для [entity=small-lamp].
nixie-tubes-formatting=[entity=nixie-tube] и [entity=nixie-tube-small] поддерживают прием сигнала форматирования наряду с сигналом числового значения, аналогично тому, как применяются цвета. [virtual-signal=signal-hex] может использоваться для отображения значения в шестнадцатеричном формате. [virtual-signal=signal-float] может использоваться для отображения значения в виде числа с плавающей запятой. Оба сигнала могут быть применены для получения представления "шестнадцатиричное число с плавающей точкой". Эти четыре набора отображают один и тот же сигнал значения с четырьмя комбинациями сигналов форматирования.