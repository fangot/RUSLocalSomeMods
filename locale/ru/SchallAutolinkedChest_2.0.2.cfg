[mod-name]
SchallAutolinkedChest=Schall Autolinked Chest

[mod-description]
SchallAutolinkedChest=Экспериментальная возможность, основанная на спрятанном прототипе "linked-chest" из 1.1.0.\nДобавляет сундуки, которые при постройке рядом автоматически соединяются в общий инвентарь.\nПолезно для балансировки конвейеров и вагонов.