[entity-description]
Schall-autolinked-chest=Когда построены рядом, автоматически соединяются, объединяясь в общий инвентарь.\nИспользуйте __CONTROL__event-Schall-AC-link__, чтобы вручную соединить сундуки, стоящие не рядом.\nИмейте ввиду, что только один пустой сундук может быть соединён.

