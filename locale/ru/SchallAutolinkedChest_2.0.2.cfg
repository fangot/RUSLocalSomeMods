Schall-AC-autolinked-chest-1-default-inventory-limit=Лимит инвентаря __ENTITY__Schall-autolinked-chest-1__ по умолчанию (48)

[mod-setting-description]
Schall-AC-link-id-flying-text=Отображается как всплывающий текст при выборе.
Schall-AC-link-chests-built-enable=При постройке.\nПрименяется только к автосоединённым сундукам из этого мода.\nКогда построены рядом друг с другом, автоматически соединяются, объединяясь в общий инвентарь.
Schall-AC-link-chests-hotkey-shortcut-enable=При нажатии сочетания клавиш.\nПрименяется только к автосоединённым сундукам из этого мода.\nВсе выбранные сундуки будут соединен, объединяясь в общий инвентарь.\nМожете выключить эту опцию, если считаете соединение не-соседних сундуков читерством.
Schall-AC-autolinked-chest-1-default-inventory-limit=Схоже с тем, как пользователь вручную выставляет лимит инвентаря в сундуке, но этот лимит автоматически применяется ко всем инвентарям с новым ID (т.е. новым построенным сундукам).

