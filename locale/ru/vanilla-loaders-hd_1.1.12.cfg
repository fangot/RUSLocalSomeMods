[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Переработайте рецепты загрузчика с полной переписью. Когда в Bob's Logistics включена функция "Капитальный ремонт транспортной ленты", рецепты будут соответствовать модам Bob's. Выключите, чтобы использовать рецепты с базовой версией. Смотрите страницу мода для получения более подробной информации.\n\n[color=#9cdcfe]По умолчанию:[/color] [color=green]Включено[/color]
vanillaLoaders-recipes-includeInserters=Включайте элементы вставки в рецепты загрузчика. Требуется включить "Капитальный ремонт рецептуры" и "Капитальный ремонт транспортной ленты" Bob's Logistics.\n\n[color=#9cdcfe]По умолчанию:[/color] [color=green]Включено[/color]
vanillaLoaders-reskinLoaderReduxOnly=Только рескин. Никаких изменений в рецепт внесено не будет, как и не будет добавлен базовый загрузчик.\n\n[color=#9cdcfe]По умолчанию:[/color] [color=red]Отключено[/color]

loader-snapping={Информация} \nПривязать погрузчики к конвеерам при их установке или вращении.
loader-automatic-only={Информация} \nПогрузчики активируются только если поезд находится в автоматическом режиме.
loader-use-trains={Информация} \nИспользует много вычислительной мощности, так как он должен размещать элементы в скрипте\n\nВсе поезда: (По умолчанию)\n любой грузовой вагон работает с погрузчиками\n\nАвтоматический режим: \nИспользуются только поезда в автоматическом режиме\n\nВыключен: \n поезда игнорируются погрузчиками.