[mod-setting-description]
paint-fluid-wagon=Для правильной работы требуется модификация 'Fluid wagon mask'.
u-loco=Должен содержать 3- или 6-значное шестнадцатеричное число или быть пустым. \nПо-умолчанию Серый = [color=#E4D1C7][font=default-bold]E4D1C7[/font][/color]\nОригинальный красный [item=locomotive] = [color=#EA1100][font=default-bold]EA1100[/font][/color]
u-cargo-wagon=Должен содержать 3- или 6-значное шестнадцатеричное число или быть пустым. \nПо-умолчанию = [color=#6D3A00][font=default-bold]6D3A00[/font][/color]
u-fluid-wagon=Должен содержать 3- или 6-значное шестнадцатеричное число или быть пустым. \nПо-умолчанию = [color=#C8C8C8][font=default-bold]C8C8C8[/font][/color]
custom-colors-list=Включает пользовательские цвета на вкладке Карта.
loc-eqpm-grid-w=Default = 2\nMin = 2\nMax = 16
loc-eqpm-grid-h=Default = 4\nMin = 2\nMax = 16
atp-ltn-paint=Окрашивает поезда, отправленные логистической железнодорожной сетью, при выходе из депо. (Обычно, если загорается желтый индикатор)
atp-custom-colors-enable=Off: Не использовать пользовательские цвета\nPriority: Пользовательским цветам будет отдан приоритет.\nOnly: Будут использоваться только пользовательские цвета.
atp-custom-colors-list=Установленное значение должно быть отформатировано в виде таблицы, как показано ниже\n\n[font=default-bold]{\n['item1']={r=000,g=000,b=000,a=000}\n['item2']={r=255,g=255,b=255,a=255}\n}[/font]\n\n[font=default-small]Название элемента должно содержать только буквы, цифры, "-" или "_".\nЗначение RGBA должны быть в диапазоне от 0 до 255.\nКоличество строк таблицы практически не ограничено.[/font]

