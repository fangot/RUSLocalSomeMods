battery-locomotive-mk2=Работает от электричества. Поезд подзаряжается, когда он останавливается и находится в зоне действия электрических столбов. Он имеет такое же ускорение и максимальную скорость, как локомотив, работающий на ракетном топливе.
battery-locomotive-mk3=Работает от электричества. Поезд подзаряжается, когда он останавливается и находится в зоне действия электрических столбов. Он имеет такое же ускорение и максимальную скорость, как локомотив, работающий на ядерном топливе.

