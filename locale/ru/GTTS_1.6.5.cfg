[mod-setting-description]
gtts-z-No-Runtime-Adjustments=Включение безопасного режима не позволяет моду вносить какие-либо изменения в игру во время выполнения. Это означает, что настройки мода для каждой карты не будут иметь никакого эффекта. Это означает, что скорость игры должна регулироваться вручную. Многие параметры для каждой карты можно настроить при создании карты, например, параметры загрязнения и улучшения расширения, но другие необходимо настроить вручную. Смотрите readme для получения дополнительной информации.

gtts-Target-FrameRate=Это устанавливает целевой UPS для игры и, следовательно, коэффициенты масштабирования для скоростей прототипов. Скорость движения ленты является точной при следующих значениях UPS (480, 240, 160, 120, 96, 80, 60, 48, 40, 32, 30, 24, 20, 19.2, 16, 15 и 12).
gtts-fluid-speed=При включении изменяет высоту и базовый уровень резервуара для жидкости, чтобы увеличить расход жидкости при низких UPS, при более высоких UPS это значительно замедлит поток жидкости. Это также может привести к сильным колебаниям в жидкостных сетях. Используйте с осторожностью. Его безопасно включать и отключать для тестирования без каких-либо последствий.
gtts-Adjust-GameSpeed=Если мод отключен, он не изменит скорость игры. Им придется управлять вручную.

gtts-Reset-GameSpeed=При включении и до тех пор, пока он не будет отключен, UPS будет возвращен к предыдущему значению. Это полезно, если вы хотите удалить мод, это можно проверить, а игру сохранить перед удалением, чтобы вернуть скорость игры в нормальное состояние.

gtts-Adjust-HandCraftingSpeed=Включение этой опции изменит скорость создания каждого персонажа.

gtts-Adjust-Pollution=Включение этой опции изменит распределение загрязнений на карте и показатели поглощения.
gtts-Adjust-Evolution=Включение этой опции изменит скорость эволюции кусак с течением времени.
gtts-Adjust-Expansion=Включение этой опции изменит скорость экспансии кусак.
gtts-Adjust-Groups=Включение этой опции изменит время формирования группы кусак.
gtts-Adjust-DayNight=Включение этой опции изменит продолжительность дневного и ночного циклов.
gtts-Adjust-WindSpeed=Включение этой опции изменит скорость ветра.