[mod-setting-name]
squeakthrough-mod-compatibility=Режим совместимости

[mod-setting-description]
squeakthrough-mod-compatibility=Указывает, могут ли измененные объекты подписаться на использование Squeak Through или должны отказаться от него. Если вы примените силу, это затронет все измененные объекты, независимо от их настроек. Это потенциально может привести к нарушению целостности сетей и вызвать другие странные проблемы. НЕ сообщайте о каких-либо ошибках при использовании этого параметра!

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=Отклонить
squeakthrough-mod-compatibility-opt-in=Принять
squeakthrough-mod-compatibility-force=Принудительно (НЕ сообщать об ошибках)