[mod-description]
BottleneckLite=Инструмент для выявления узких мест на вашем заводе с нулевыми затратами времени выполнения и мгновенным реагированием на изменения статуса.

[mod-name]
BottleneckLite=Bottleneck Lite

[mod-setting-description]
bnl-glow=Если функция включена, индикаторы будут светиться ночью. Отключите, если это слишком раздражает.
bnl-include-mining-drills=Если этот параметр отключен, индикаторы не будут отображаться на буровых установках для добычи полезных ископаемых.

[mod-setting-name]
bnl-color-setting=Цвет для состояния "__1__"
bnl-enable=Включить индикаторы
bnl-glow=Светящиеся индикаторы
bnl-include-mining-drills=Включить для буров
bnl-indicator-size=Размер индикатора
bnl-status-disabled=Отключен
bnl-status-full_output=Выход заполнен
bnl-status-idle=Пустой
bnl-status-insufficient_input=Не хватает ингредиентов
bnl-status-low_power=Низкая мощность
bnl-status-no_minable_resources=Нет ресурсов для добычи
bnl-status-no_power=Нет энергии
bnl-status-working=Работает

