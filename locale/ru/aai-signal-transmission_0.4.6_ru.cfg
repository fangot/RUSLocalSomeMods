page_aai-signal-transmission_text_1=Передатчики и приёмники сигналов - это здания, подключённые к логической сети, которые позволяют передавать сигналы логической сети на большие расстояния только за счет электроэнергии.\n\nСигналы логической сети отправляются и принимаются на основе каналов. Сигналы, отправленные по одному конкретному каналу, будут получены только приёмниками, прослушивающими этот канал. Любое количество приёмников сигнала может прослушивать один и тот же канал; все они получат один и тот же сигнал. На один и тот же канал может выводиться любое количество передатчиков сигналов; сигнал, полученный от этого канала, будет суммой сигналов, переданных всеми передатчиками сигнала, выходящими на этот канал.\n\nВходы зеленого и красного проводов остаются отдельными в каждом канале на всём пути к выходу. Это означает, что сигнал, поданный на передатчик сигнала по красному проводу, будет выводиться приемником сигнала только на красный провод.\n\nПриёмники и передатчики сигналов работают должным образом только при полной мощности. Если электрическая сеть, в которой они находятся, перегружена (желтый или красный цвет в графическом интерфейсе электрической сети), они перестанут отправлять и получать сигналы.

