[mod-setting-description]
# enable-for-all-tiers=Включите это, если вы хотите применить настройки ко всем логистическим дронам, строительным дронам и дронстанциям.
robot-energy-tick-usage-multiplier=Множитель количества энергии, используемой, когда дроны заряжаются.
roboport-buffer-multiplier=Множитель количества энергии, запасаемой в дронстанции.
roboport-energy-usage-multiplier=Множитель величины энергопотребления дронстанции в режиме ожидания.
roboport-logistics-radius-multiplier=Множитель радиуса логистики дронстанции. (это может вызвать проблемы с другими модами)
roboport-construction-radius-multiplier=Множитель радиуса строительства дронстанции. (это может вызвать проблемы с другими модами)
roboport-logistics-radius-value=Значение радиуса логистики дронстанции. При -1 будет использовать только множитель радиуса. В противном случае будет использоваться это значение и специфический множитель. (это может вызвать проблемы с другими модами)
roboport-construction-radius-value=Значение радиуса строительства дронстанции. При -1 будет использовать только множитель радиуса. В противном случае будет использоваться это значение и специфический множитель. (это может вызвать проблемы с другими модами)


[technology-name]
flying=Продвинутый полет
robotics=Продвинутая робототехника
early-character-logistic-slots=Слоты для персональной логистики
early-character-logistic-trash-slots=Слоты для мусора у персонажа
early-worker-robots-storage=Базовый размер груза дрона
early-worker-robots-speed=Базовая скорость дрона

[technology-description]
early-character-logistic-slots=Позволяет вам запрашивать товары из логистической сети. Товары будут доставлены логистическими дронами.
early-character-logistic-trash-slots=Позволяет отправлять ненужные товары в логистическую сеть. Товары будут забраны логистическими дронами.
early-worker-robots-storage=Увеличивает количество предметов, которые логистические и строительные дроны могут перевозить одновременно.
early-worker-robots-speed=Увеличивает скорость полета логистических и строительных дронов.
