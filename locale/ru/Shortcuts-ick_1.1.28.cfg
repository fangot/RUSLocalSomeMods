ick-prepare-uninstall=[img=utility.danger_icon] Будьте осторожны! Эта настройка включит всю отключенную артиллерию и/или все отключенное оборудование во всем сохранении и включит рецепт, скрытый этим модом. Вы можете ввести один из этих пяти вариантов:\n\n- [color=yellow]удалить[/color] = Позволяет вам быстро удалить этот мод. \n- [color=yellow]артиллерия[/color] = Включает всю артиллерию, позволяя вам безопасно отключить настройку __1__. \n- [color=yellow]оборудование активной защиты[/color] = Включает все личное оборудование лазерной защиты, позволяя вам безопасно отключите настройку __2__. \n- [color=yellow]защита от ремня безопасности-оборудование[/color] = Включает все оборудование для защиты от ремня безопасности, позволяя вам легко отключить настройку __3__. \n- [color=yellow]оборудование ночного видения[/color] = Включает все приборы ночного видения, позволяя вам легко отключить настройку __4__.\ n\nЕсли вы удалите мод или отключите вышеупомянутые настройки без предварительного использования этой настройки, вся отключенная артиллерия и снаряжение будут потеряны, а некоторые инструменты могут остаться непригодными для создания.


