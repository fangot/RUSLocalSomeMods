[mod-setting-description]
rf-solid-fluids=Позволяет перерабатывать жидкие ингредиенты в твердые жидкости (которые могут быть переработаны обратно в жидкости на химическом заводе).\nЕсли этот параметр отключен, эти жидкие ингредиенты просто удаляются.
rf-balance=Vanilla = 25% эффективность, переработка до уровня 3, производится только на Nauvis, может быть реализована только на Nauvis, Gleba и Aquila.\nNo balance = 100% эффективность, переработка включена для всех уровней, их можно изготавливать и размещать повсюду.\nUser defined = любые значения, указанные пользователем ниже.\nDefault как Vanilla.
rf-efficiency=Игнорируется, если для баланса не установлено значение, заданное пользователем.\nЭффективность переработки. По-умолчанию 25%.
rf-intermediates=Игнорируется, если для баланса не установлено значение, заданное пользователем.\nЕсли этот параметр включен, рекурсивная переработка доступна только для более высоких уровней Реверсивного завода. Если он отключен, все изделия могут быть переработаны на любом уровне.
rf-modules=Игнорируется, если уровень баланса не установлен на заданное пользователем значение.\nРиверсивный завод может использовать только модули, которые изменяют потребление, скорость и загрязнение окружающей среды (модули скорости и эффективности).\nЭтот параметр может дополнительно повысить производительность (и качество, если включен)\nПо-умолчанию установлено значение "нет" (или "качество", если включено).
rf-revert-modules=Игнорируется, если уровень баланса не задан пользователем.\nВозвращает максимальное количество слотов для модулей (обратно к 2,4,6).\nПо-умолчанию выключено.
rf-craft-limit=Игнорируется, если уровень баланса не задан пользователем.\nОпределяет, на каких планетах может быть создан Реверсивный завод. По-умолчанию используется только Nauvis (позволяет использовать ракеты на других планетах из списка ниже).
rf-place-limit=Игнорируется, если уровень баланса не задан пользователем.\nОпределяет, на каких планетах может быть установлен Реверсивный завод. По-умолчанию используются Nauvis, Gleba и Aquilo.
rf-autopush=НЕ ТЕСТИРОВАЛСЯ для многопользовательской игры, пожалуйста, отключите его, если есть какие-либо сбои в синхронизации. Отправляет предметы в выходной слот, если количество введенных данных не соответствует первоначальному количеству крафтов. ПРИМЕР: 1 подземный пояс не может быть переработан; отправлено в выходной слот после небольшой задержки (определено ниже).
rf-delay=Время ожидания между проверками автоматической подачи ингредиентов. При меньших значениях таймер запускается чаще, но таймер работает точнее. По-умолчанию установлено значение 30 (0.5 сек).
rf-timer=Как долго нужно ждать, прежде чем загружать остановленные ингредиенты в слот для вывода. По-умолчанию установлено значение 90 (1.5 сек). При меньших значениях ингредиенты будут загружаться быстрее (меньше времени простоя, но больше вероятность случайного удаления).