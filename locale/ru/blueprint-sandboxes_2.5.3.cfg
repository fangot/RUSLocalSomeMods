[tips-and-tricks-item-description]
bpsb-intro-introduction=Добро пожаловать в мод Песочница для чертежей!\nОн позволит вам использовать некоторые функции режима редактора и режима бога, не выходя из вашей текущей игры, в лабораторных условиях.\n\nЛучший способ получить чертежи и извлечь их из ваших песочниц - скопировать и вставить в вашу библиотеку чертежей.\n\nЧтобы перейти в вашу первую песочницу, используйте ярлык __CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__ или нажмите на кнопку переключения на панели быстрого доступа. Используйте тот же метод еще раз, чтобы выйти из песочницы.
bpsb-intro-multiple-sandboxes=Графический интерфейс песочницы появляется, когда вы находитесь внутри песочницы, и первое, что вы заметите, это то, что вы можете изменить, в какой песочнице вы находитесь:\n\nЛичная песочницая: это похожая на лабораторию песочница, которая уникальна для вас.\nОбщая песочница: это еще одна похожая на лабораторию песочница, которая является общей для всего вашего отряда.\nОбщая планетарная песочница: еще одна похожая на лабораторию песочница, но она известна благодаря исследованию космоса.\nОбщая орбитальная песочницаe: песочница, которая существует где-то в космосе.
bpsb-intro-reset=Следующее, что вы можете заметить в графическом интерфейсе песочницы, - это кнопка сброса. Кнопка сброса полностью сбросит текущую песочницу, в которой вы находитесь, на случай, если вы захотите начать все сначала.\n\nБудьте внимательны к другим, когда используете это в общей песочнице!
bpsb-intro-daylight=Еще одна вещь, которую вы заметите - это слайдер времени суток. Он косвенно регулирует время суток в песочнице, обеспечивая различный уровень дневного света, что полезно для размещения источников света в ваших чертежах.
bpsb-intro-sandbox-force=Пока вы находитесь в среде песочницы, вы фактически переноситесь в другую реальность, которая сильно напоминает вашу основную реальность. Поскольку у вас есть более мощные права внутри песочниц, это позволяет четко отделять их от вашей обычной деятельности.\n\nВ зависимости от настроек вашего мода, эта реальность либо синхронизирует исследования, которые вы разблокировали, либо разблокирует сразу все исследования. В первом случае прогресс отдельной технологии не доступен в режиме реального времени, но очередь исследований синхронизируется.\n\n Поскольку эта реальность основана на вашей, если вы измените реальность, то у вас будут разные песочницы, связанные с реальностью, и ваша личная песочница может потребоваться сброс (поскольку у вас больше нет ничего внутри нее).
bpsb-intro-new-recipes=Пока вы находитесь в среде песочницы, у вас также есть доступ к некоторым новым рецептам для облегчения экспериментов.\n\nВо-первых, включены собственные скрытые загрузчики Factorio, если они еще не были включены другими модами.\nДля тех же целей нагрузочного тестирования также добавлены бесконечные аккумуляторы, сундуки и трубы. Вы можете использовать их в качестве абстрактных входных и выходных данных для тестирования ваших проектов.\n\nЗатем у каждого ресурса будет соответствующий Планировщик ресурсов. Используя метод выбора по умолчанию (__CONTROL__select-for-blueprint__), вы можете поместить этот ресурс в изолированную среду; используя альтернативный метод выбора (__CONTROL__select-for-cancel-deconstruct__), вы можете удалить его!\n\nУ некоторых специальных плиток (например, Воды) будет Планировщик плиток. Они дают вам элементы, которые вы можете разместить в виде плиток.\n\nНаконец, внутри песочниц вы можете создавать предметы немедленно и непосредственно под своим курсором; вместо того, чтобы создавать предметы в своем инвентаре и затем выбирать этот результат, все, что вы создаете щелчком мыши, готово к использованию! Это также заменяет то, что было в вашем курсоре раньше, так что вы можете просто __CONTROL__open-character-gui__, щелкнуть рецепт, __CONTROL__confirm-gui__, продолжить разработку, промыть и повторить. Это также настраивается для каждого пользователя.
bpsb-intro-god-mode=В песочницах с вами обращаются как с Богом. Ваше тело остается там, где вы его оставили (будьте осторожны с этим!), и вы можете свободно парить здесь. Ваш инвентарь здесь является постоянным и отделен от инвентаря вашего обычного игрока.\n\nВ настройках мода вы можете выбрать, чтобы все технологии были уже исследованы (в отличие от привязки к тому, что вы знаете за пределами этого раздела), и чтобы каждая песочница была полностью видна на карте. Непрерывное сканирование песочниц потенциально увеличит размер ваших сохраненных файлов, но это можно исправить, сбросив настройки больших песочниц; это также потенциально может замедлить вашу игру, но только в очень больших песочницах.
bpsb-intro-auto-building=В дополнение к режиму Бога, у вас также есть некоторые возможности режима редактора! Обычно в режиме Бога объекты-призраки размещаются без предметов в вашем инвентаре, но здесь призраки автоматически заполняются за вас. Планы модернизации и демонтажа также вступают в силу немедленно.\n\nПоскольку это не может использовать режим редактора - следовательно, должно происходить в Lua - это, к сожалению, медленнее, чем настройки "немедленного построения" в режиме редактора. Кроме того, чтобы обойти некоторые потенциальные ошибки, касающиеся порядка выполнения операций, существует несколько настроек, относящихся к этому поведению.\n\nСоздание, уничтожение и обновление могут выполняться синхронно (на том же тике, что и событие) или асинхронно (на периодическом тике, запланированном после события). По умолчанию в Factorio < 1.1.61, чтобы устранить ошибку, связанную с настройкой смарт-ремней, только для создания установлено значение асинхронное.\n\nВ настройках мода установка значения Async-per-tick на значение, превышающее ноль, включит это поведение, контролируя объем, обрабатываемый для каждой песочницы в отдельности. Когда это отключено, точное время срабатывания события также является моментом обработки этого запроса. Когда этот параметр включен, запросы остаются в покое, вместо этого их планируется обрабатывать при следующем тике. Затем параметр определяет, сколько из этих запросов обрабатывается на каждой итерации; естественно, это параметр производительности - вас волнует пропускная способность или задержка?\n\nLastly, по умолчанию ручная деконструкция также выполняется немедленно. Это достигается за счет безумно большого увеличения скорости майнинга в песочнице. Это увеличение регулируется в настройках мода.
bpsb-intro-illusions=Сложные объекты потенциально могут вызывать множество проблем при использовании в "песочницах"; иногда тот или иной мод может привести к сбою, возникнут странные или необратимые проблемы с игровым процессом, или просто нежелательно иметь этот объект в "песочнице".\n\nИллюзии - решение этой проблемы. Когда определенные проблемные объекты помещаются в "песочницу", они заменяются иллюзией этого объекта. Этот "поддельный" объект имеет тот же размер, графику и базовую функциональность, что и оригинал, но у него не будет никакой функциональности, управляемой сценарием. Это немного более продвинутый вариант, чем картонный вырез.\n\n иллюзии автоматически переводятся для вас. Когда вы помещаете объект в "песочницу", он автоматически преобразуется в иллюзию; а когда вы создаете чертеж, Иллюзии автоматически преобразуются в их реальные копии. Однако иногда другой мод, возможно, уже пытался помешать вам поместить реальную сущность в песочницу; в этой ситуации вы можете попробовать вместо этого создать призрака с помощью __ALT_CONTROL__1__build-ghost__, поскольку это, возможно, не было заблокировано.
bpsb-space-exploration-introduction=Space Exploration compatibility is a goal of this Mod, however a few limitations exist that complicate the relationship.
bpsb-space-exploration-inner-star-tech=The reason why Space Exploration won't let you build in the default Lab Sandboxes is that it must "own" all Surfaces that it knows about, and it does this by generating a plan for the entire Universe and not considering anything that falls outside of that plan. In order to work with Space Exploration, the Surfaces must have "come from" Space Exploration. Naturally, this poses problems for us trying to generate completely new Surfaces!\n\nA fine middle-ground seems to be asking Space Exploration for that Universe, and then dedicating some Stars to Forces for use as Sandboxes. Note that a Star is not the same as a Star's Orbit; the Orbit is what you see everywhere in Space Exploration, but the Star itself seems unusable. This means we can get a Surface that Space Exploration owns, but doesn't use, so we remain out of the way!\n\nHowever, Stars are of limited quantity, which is why there aren't any Personal Space Sandboxes, only Force-wide Space Sandboxes.
bpsb-space-exploration-planetary-lab=The first Space Exploration Sandbox is the Planetary Lab. If you notice that you cannot place certain Space Exploration entities in your other Labs, then you probably want to build here instead. Technically, this is a somewhat-randomly-chosen Moon with Lab-Tile overrides so that you can place ground-based Entities. Unfortunately, that means you probably can't use this Moon for your own purposes!
bpsb-space-exploration-orbital-sandbox=The second Space Exploration Sandbox is the Orbital Sandbox. Similar to the Planetary Lab, this allows you to place Space-related entities, and is what you want if you're designing for Space Stations. Unlike most other Sandboxes, this is not a Lab-like environment. It's technically inside of a Star, so it won't affect your normal play-through.
bpsb-space-exploration-remote-view=Because of the extremely-similar implementations, the Navigation Satellite has a few interesting interactions with Blueprint Sandboxes.\n\nEntering a Sandbox from the Satellite works well, since we'll exit that mode before entering the Sandbox mode.\n\nEntering the Satellite from the Sandbox is a little different, because you aren't from the same Force anymore! You cannot interact with anything you owned before, but you also probably cannot even see those Planets (etc.) anyway. For this reason, it's not encouraged to actually build and launch Satellites from Sandboxes, which enables this functionality for your Sandbox's Force.
bpsb-space-exploration-mining=There can only be one God-mode in Factorio, and both Space Exploration and Blueprint Sandboxes want to use it.\n\nSpace Exploration uses it for the Navigation Satellite. This allows you to affect the locations you are remotely viewing. However, it sets the Mining Speed to near-zero so that you can remove ghosts, but not actual entities.\n\nThis is problematic for Blueprint Sandboxes because it means you can't mine entities to remove them! There is a small workaround here but it does not play nicely with the Navigation Satellite for the Sandbox's Force: the Sandbox Force has an extremely fast Mining Speed boost. This boost is configurable via Mod Settings, but when using Space Exploration the value must be insanely large.
bpsb-factorissimo-introduction=Compatibility with Factorissimo is possible as long as you are using notnotmelon's fork, since it introduces some APIs that make the integration possible.\n\nFor the most part, Factories placed inside of Sandboxes will gain the extra functionality provided by that Sandbox. For example, automated ghost-filling and quick-crafting both work inside of Factorissimo Factories. However, there are a few limitations that are unavoidable.\n\nSince Factories are stored in a shared-surface, some surface-wide functionality has been disabled inside of them. You cannot adjust the Brightness within Factories, and you cannot reset them either. Also, the "persistence" of your invisible-body would be overly complex to handle, so you cannot leave the Sandbox or transfer to another Sandbox if you are inside of a Factory within it - you must exit the Factory first.

[bpsb-messages]
space-exploration-delete-sandbox=Вы не можете удалить зону, которая используется в качестве изолированной среды чертежа.
