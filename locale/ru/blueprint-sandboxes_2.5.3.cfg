bpsb-god-async-create-per-tick=Если 0, обработайте немедленно; если >0, запланируйте обработку на будущий период максимум для этого количества объектов. Смотрите Советы и рекомендации для получения дополнительной информации.
bpsb-god-async-upgrade-per-tick=Если 0, обработайте немедленно; если >0, запланируйте обработку на будущий период максимум для этого количества объектов. Смотрите Советы и рекомендации для получения дополнительной информации.
